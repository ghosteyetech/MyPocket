<ion-view hide-nav-bar="true" view-title="Login" name="login-view">
  <ion-content class="padding">

      <img src="img/shoppingcart.png" alt="Smiley face" height="42" width="42" style="position: relative;margin: auto auto auto 50%;">

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(data)">Login</button>
  </ion-content>
</ion-view>
