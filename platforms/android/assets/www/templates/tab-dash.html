    <div class="list">

        <h2>{{item.name}}</h2>        
        <p>Rs.{{item.price}}</p>

      <div class="item item-divider">

      <div >   
        <button ng-click = "getData()" class="button icon-left ion-android-cart button-energized">Get Data</button>

        <button ng-click = "show()" class="button icon-left ion-android-cart button-energized">show</button>
        <button ng-click = "remove()" class="button icon-left ion-android-cart button-energized">remove</button>

      </div>
    </div>


  </ion-content>
  <div style="margin-top: 88%;margin-left: 80%;">   
    <button ng-click = "showPrompt()" class="button icon-left ion-android-cart button-energized">Add New</button>
